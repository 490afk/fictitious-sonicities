<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Join the Revolution</title>
  <link href="https://fonts.googleapis.com/css2?family=Jacquard+12&family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Jacquard 12', cursive;
      color: white;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .signup-form {
      background-color: rgba(0, 0, 0, 0.8);
      padding: 20px 40px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      width: 100%;
      max-width: 400px;
      text-align: center;
      z-index: 1;
    }

    .signup-form h1 {
      font-size: 2em;
      margin-bottom: 20px;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.7);
    }

    .signup-form label {
      font-size: 1.2em;
      display: block;
      margin-bottom: 10px;
      text-align: left;
    }

    .signup-form input[type="text"],
    .signup-form input[type="email"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: none;
      border-radius: 5px;
      font-size: 1em;
    }

    .signup-form input[type="checkbox"] {
      margin-right: 10px;
    }

    .signup-form button {
      background-color: transparent;
      color: white;
      padding: 10px 20px;
      border: 2px solid white;
      border-radius: 5px;
      font-size: 1.2em;
      font-family: 'Baskerville', 'Baskerville';
      cursor: pointer;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .signup-form button:hover {
      background-color: rgba(255, 255, 255, 0.2);
      color: #ff5dc1;
    }

    .signup-form small {
      display: block;
      margin-top: 10px;
      font-size: 0.9em;
      color: #bbb;
    }

     /* Back Button (Hover-Only) */
     .back-button {
      position: absolute;
      bottom: 20px;
      right: 20px;
      font-size: 2em;
      cursor: pointer;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    body:hover .back-button {
      opacity: 1;
    }
  </style>
</head>
<body>
  <video autoplay muted loop>
    <source src="IMPER.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <form class="signup-form" action="https://formspree.io/f/xrbpbygr" method="POST">
    <h1>Join the Revolution</h1>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter your name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Enter your email" required>

    <label for="gender">Gender:</label>
    <input type="text" id="gender" name="gender" placeholder="Enter your gender" required>

    <label>
      <input type="checkbox" id="revolution" name="revolution" required>
      I'll join the revolution
    </label>

    <!-- Hidden Input for Formspree -->
    <input type="hidden" name="_subject" value="New Sign Up Form Submission">
    <input type="hidden" name="_replyto" value="YOUR_EMAIL@example.com"> <!-- Optional: Set reply-to email -->

    <button type="submit">Sign Up</button>
    <small>By signing up, you commit to the revolution's principles.</small>
  </form>
  <!-- Back Button -->
  <a href="index.html" class="back-button">â¬…</a>
</body>
</body>
</html>
