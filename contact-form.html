<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - FICTITIOUS SONICITIES</title>
  <link href="https://fonts.googleapis.com/css2?family=Jacquard+12&family=Baskervville&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Baskervville', serif;
      color: white;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
      background: url('Screenshot 2025-03-17 at 5.26.31 PM.png') no-repeat center center/cover; /* Replace with your freeze frame */
    }

    /* Black Transparent Layer */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      z-index: -1;
    }

    .contact-container {
      background: rgba(0, 0, 0, 0.8);
      padding: 30px;
      border-radius: 10px;
      width: 90%;
      max-width: 600px;
      text-align: center;
    }

    .contact-title {
      font-family: 'Jacquard 12', cursive;
      font-size: 3em;
      margin-bottom: 20px;
    }

    .contact-form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .contact-form input,
    .contact-form textarea {
      padding: 10px;
      font-family: 'Baskervville', serif;
      font-size: 1em;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      border: none;
      border-radius: 5px;
    }

    .contact-form input::placeholder,
    .contact-form textarea::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }

    .contact-form textarea {
      height: 150px;
      resize: vertical;
    }

    .contact-form button {
      padding: 10px;
      font-family: 'Jacquard 12', cursive;
      font-size: 1.5em;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background, 9s ease;
    }

    .contact-form button:hover {
      background: rgba(255, 255, 255, 0.4);
    }

    /* Back Button (Hover-Only) */
    .back-button {
      position: absolute;
      bottom: 20px;
      right: 20px;
      font-size: 2em;
      cursor: pointer;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    body:hover .back-button {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="contact-container">
    <h1 class="contact-title">Contact Us</h1>
    <form class="contact-form" action="https://formspree.io/f/xyzeznyz" method="POST">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="text" name="pronouns" placeholder="Your Pronouns" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <textarea name="Positionality" placeholder="Your Positionality" required></textarea>
      <input type="text" name="subject" placeholder="Subject" required>
      <textarea name="message" placeholder="Write your message here" required></textarea>
      <button type="submit">Send</button>
    </form>
  </div>

  <!-- Back Button -->
  <a href="index.html" class="back-button">â¬…</a>
</body>
</html>
